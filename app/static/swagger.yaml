openapi: 3.0.0
info:
  description: Application server for Tutubo
  version: 1.0.0
  title: App Server

tags:
  - name: auth
    description: Operations related to authentication
  - name: users
    description: Operations about users
  - name: videos
    description: Operations for video interaction

paths:
  /login:
    post:
      tags:
        - auth
      summary: User login
      operationId: userLogin
      requestBody:
        description: Credentials user object
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: matiscakosky@hostname.com
                password:
                  type: string
                  example: '123457'
      responses:
        '200':
          description: User logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: n21IvyUVYTVyt76VuvYNIA0iababZWQsff
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      username:
                        type: string
                        example: matias2202
                      email:
                        type: string
                        example: matiscakosky@hostame.com
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'

  /register:
    post:
      tags:
        - auth
      summary: Register user into the system
      operationId: registerUser
      requestBody:
        description: Register credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: matiscakosky@hostname.com
                password:
                  type: string
                  example: '123457'
                username:
                  type: string
                  example: matiscako
      responses:
        '201':
          description: Register complete
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    example: 1
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '409':
          $ref: '#/components/responses/ConflictResponse'

  /users/{id}:
    get:
      tags:
        - users
      summary: Get user by id
      operationId: getUserById
      parameters:
        - $ref: '#/components/parameters/requiredPathUserId'
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '200':
          description: User Profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: olifer97
                  email:
                    type: string
                    example: olifer97@gmail.com
                  friendship_status:
                    type: string
                    example: 'pending'
                  profile:
                    type: object
                    example:
                      picture: images.com/myProfilePic 
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        
    put:
      tags:
        - users
      summary: Edit user info
      operationId: editUserById
      parameters:
        - $ref: '#/components/parameters/requiredPathUserId'
        - $ref: '#/components/parameters/accessTokenHeader'
      requestBody:
        description: New field values
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                picture:
                  type: string
                  example: images.com/myProfilePic
      responses:
        '200':
          description: User Profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
          
    delete:
      tags:
        - users
      summary: Delete user by id
      operationId: deleteUserById
      parameters:
        - $ref: '#/components/parameters/requiredPathUserId'
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '204':
          description: User deleted successfully
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'

  /users/{id}/videos:
    get:
      tags:
        - users
        - videos
      summary: Get videos from user by id
      operationId: userVideos
      parameters:
        - $ref: '#/components/parameters/requiredPathUserId'
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '200':
          description: User videos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Video'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
    post:
      tags:
        - users
        - videos
      summary: Post a video to the user account
      operationId: userAddVideo
      parameters:
        - $ref: '#/components/parameters/requiredPathUserId'
        - $ref: '#/components/parameters/accessTokenHeader'
      requestBody:
        description: Video data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoUpload'
      responses:
        '201':
          description: Video created
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    example: 1
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '409':
          $ref: '#/components/responses/ConflictResponse'
        '403':
          $ref: '#/components/responses/Forbidden'

  /users/my_requests:
    get:
      tags:
        - users
      summary: Get pending requests
      operationId: 'myRequest'
      description: ''
      parameters:
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '200':
          description: List of pending friend requests
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    username:
                      type: string
                      example: username1

  /users/{id}/friend_request:
    post:
      tags:
        - users
      summary: Send a friend request
      operationId: 'friendRequest'
      description: ''
      parameters:
        - $ref: '#/components/parameters/requiredPathUserId'
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Request sent successfully
        '400':
          $ref: '#/components/responses/ConflictResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'

  /users/{id}/friends:
    get:
      tags:
        - users
      summary: Get friends of user
      description: ''
      operationId: 'friendsList'
      parameters:
        - $ref: '#/components/parameters/requiredPathUserId'
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '200':
          description: List of actual friends for user requested
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    username:
                      type: string
                      example: username1
    
    post:
      tags:
        - users
      summary: Accept a friend request
      description: ''
      operationId: 'acceptFriendRequest'
      parameters:
        - $ref: '#/components/parameters/requiredPathUserId'
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Friend accepted successfully
        '400':
          description: Cant accept with no request
          content:
            application/json:
              schema:
                properties:
                  reason:
                    type: string
                    example: Can't accept friendship without request

  /reset_password:
    post:
      tags:
        - auth
      summary: Send email to reset password
      description: ''
      operationId: 'resetPass'
      requestBody:
        description: Email to send code
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: mail@mail.com
      responses:
        '200':
          description: Email sent
        '400':
          description: Missing fields
          
  /password:
    get:
      tags:
        - auth
      summary: Validate code
      description: ''
      operationId: 'validateCode'
      parameters:
        - $ref: '#/components/parameters/email'
        - $ref: '#/components/parameters/code'
      responses:
        '200':
          description: Valid code
        '401':
          description: Invalid code or email  
    post:
      tags:
        - auth
      summary: Change password
      description: ''
      operationId: 'changePassword'
      parameters:
        - $ref: '#/components/parameters/email'
        - $ref: '#/components/parameters/code'
      requestBody:
        description: New password 
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: newPassword
      responses:
        '204':
          description: Password changed
        '401':
          description: Invalid code


  /videos:
    get:
      tags:
        - videos
      summary: Get home videos
      operationId: homeVideos
      responses:
        '200':
          description: Home videos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Video'

  /videos/{video_id}:
    get:
      tags:
        - videos
      summary: Get video by id
      description: ''
      operationId: getVideoById
      parameters:
        - $ref: '#/components/parameters/requiredPathVideoId'
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '200':
          description: Video uploaded in Media Server
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/VideoDetail'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
    
    patch:
      tags:
        - videos
      summary: Edit video by id
      description: ''
      operationId: editVideo
      parameters:
        - $ref: '#/components/parameters/requiredPathVideoId'
        - $ref: '#/components/parameters/accessTokenHeader'
      requestBody:
        description: Edit video object
        required: true
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/EditVideo'
      responses:
        '200':
          description: Video edited successfully
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/Video'
        '400':
          description: Invalid values / Invalid visibility
        '404':
          description: Video not found
    
    delete:
      tags:
        - videos
      summary: Delete video by id
      description: ''
      operationId: deleteVideoById
      parameters:
        - $ref: '#/components/parameters/requiredPathVideoId'
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '200':
          description: Video deleted successfully
        '404':
          description: Video not found

  /videos/{video_id}/comments:
    get:
      tags:
        - videos
      summary: Get comments for video matching video_id
      operationId: videoComments
      parameters:
        - $ref: '#/components/parameters/requiredPathVideoId'
        - $ref: '#/components/parameters/accessTokenHeader'
      responses:
        '200':
          description: Video comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
    post:
      tags:
        - videos
      summary: Add comment to a video
      operationId: addComment
      parameters:
        - $ref: '#/components/parameters/requiredPathVideoId'
        - $ref: '#/components/parameters/accessTokenHeader'
      requestBody:
        description: Comment data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentUpload'
      responses:
        '201':
          description: Comment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'

  /videos/{video_id}/likes:
    put:
      tags:
        - videos
      summary: Like a video
      operationId: addLike
      parameters:
        - $ref: '#/components/parameters/requiredPathVideoId'
        - $ref: '#/components/parameters/accessTokenHeader'
      requestBody:
        description: Has liked
        required: true
        content:
          application/json:
            schema:
              properties:
                liked:
                  type: boolean
                  example: true
      responses:
        '200':
          description: Like updated
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'

components:
  responses:
    UnauthorizedResponse:
      description: Not authorized
      content:
        application/json:
          schema:
            properties:
              reason:
                type: string
                example: Invalid data
    BadRequestResponse:
      description: Fields are incomplete or wrong
      content:
        application/json:
          schema:
            properties:
              reason:
                type: string
                example: Invalid request
    NotFoundResponse:
      description: Resource was not found
      content:
        application/json:
          schema:
            properties:
              reason:
                type: string
                example: Not Found
    ConflictResponse:
      description: Resource already exists
      content:
        application/json:
          schema:
            properties:
              reason:
                type: string
                example: Already taken
    RequestFriendErrorResponse:
      description: Users are already friends, pending or awaiting
      content:
        application/json:
          schema:
            properties:
              reason:
                type: string
                example: Can't send friend request to user who is friend, pending or awaiting for acceptance
    Forbidden:
      description: Forbidden request
      content:
        application/json:
          schema:
            properties:
              reason:
                type: string
                example: The token provided doesn't match
  parameters:
    accessTokenHeader:
      in: header
      name: access-token
      required: true
      schema:
        type: string
    requiredPathUserId:
      in: path
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
    requiredPathVideoId:
      in: path
      name: video_id
      required: true
      schema:
        type: integer
        minimum: 1
    email:
      in: query
      name: email
      required: true
      schema:
        type: string
    code:
      in: query
      name: code
      required: true
      schema:
        type: string
        
  schemas:
    VideoUpload:
      type: object
      properties:
        url:
          type: string
          example: 'tutubo-storage-wequedecia.com/videos/sauiAHBDKlK12'
        author:
          type: string
          example: 'someOtherIndieArtist'
        title:
          type: string
          example: 'My First Video'
        visibility:
          type: string
          example: 'public'
        description:
          type: string
          example: 'This is my first video in TuTuBo - woohoo!'
        date:
          type: string
          example: '06/18/20 10:39:33'
        thumb:
          type: string
          example: 'tutubo-storage-wequedecia.com/images/YRJkshnka61yH'
      required:
        - url
        - author
        - title
        - visibility

    Video:
      type: object
      properties:
        author:
          type: string
          example: 'author 1'
        user_id:
          type: integer
          example: 1
        title:
          type: string
          example: 'a title'
        description:
          type: string
          example: 'a descrption'
        date:
          type: string
          example: '06/18/20 10:39:33'
        visibility:
          type: string
          example: 'private'
        url:
          type: string
          example: 'www.host.com/video.mp4'
        thumb:
          type: string
          example: 'www.host.com/thumb.jpg'
        likes:
          type: integer
          example: 100000
    
    EditVideo:
      type: object
      properties:
        thumb:
          type: string
          example: Thumb of a video
        title:
          type: string
          example: Title of a video
        description:
          type: string
          example: Description of a video
        visibility:
          type: string
          example: public

    VideoDetail:
      type: object
      properties:
        author:
          type: string
          example: 'author 1'
        user_id:
          type: integer
          example: 1
        title:
          type: string
          example: 'a title'
        description:
          type: string
          example: 'a descrption'
        date:
          type: string
          example: '06/18/20 10:39:33'
        visibility:
          type: string
          example: 'private'
        url:
          type: string
          example: 'www.host.com/video.mp4'
        thumb:
          type: string
          example: 'www.host.com/thumb.jpg'
        likes:
          type: integer
          example: 100000
        user_related_info:
          type: object
          properties:
            is_liked:
              type: boolean
              example: false

    CommentUpload:
      type: object
      properties:
        author:
          type: string
          example: 'author'
        content:
          type: string
          example: 'Great video!! Specially at minute {{14:05}}'
        timestamp:
          type: string
          example: '06/18/20 10:39:33'

    Comment:
      type: object
      properties:
        comment_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        author:
          type: string
          example: 'author'
        content:
          type: string
          example: 'Great video!! Specially at minute {{14:05}}'
        timestamp:
          type: string
          example: '06/18/20 10:39:33'

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: olifer97
        email:
          type: string
          example: olifer97@address.com
        profile:
          type: object
          example:
            picture: images.com/myProfilePic        
            